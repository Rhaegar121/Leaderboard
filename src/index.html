<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <div class="container">
            <div class="recent">
                <h2>Recent scores</h2>
                <button type="reset">Refresh</button>
                <ul class="scores">
                    <!-- dynamically in js -->
                </ul>
            </div>
            <div class="add">
                <h2>Add your score</h2>
                <form action="post">
                    <input type="text" placeholder="Your Name" id="name"><br>
                    <input type="text" placeholder="Your Score" id="score"><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
